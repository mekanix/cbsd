http://ubuntu.mirrors.ovh.net/ubuntu-releases/18.04.2/ \
http://ftp.halifax.rwth-aachen.de/ubuntu-releases/18.04.2/ \
http://ubuntu.connesi.it/18.04.2/ \
http://mirror.nl.leaseweb.net/ubuntu-releases/18.04.2/ \
http://releases.ubuntu.com/18.04.2/ \
http://mirror.truenetwork.ru/ubuntu-releases/18.04.2/ \
http://mirror.waia.asn.au/ubuntu-releases/18.04.2/ \
"

# Official CBSD project mirrors
# mirrors maintainer:
#  cbsd.lifec0re.net: brahmann at lifec0re dot net
#  electro.bsdstore.ru: olevole at olevole dot ru
#  pkg.z.vstack.com: olevole at olevole dot ru
#  clonos.ca.ircdriven.net clonos.us.ircdriven.net: onecoldworld at gmail dot com
cbsd_iso_mirrors="http://cbsd.lifec0re.net/iso/ http://electrode.bsdstore.ru/iso/ https://pkg.z.vstack.com/iso/ https://clonos.ca.ircdriven.net/iso/ https://clonos.us.ircdriven.net/iso/"

iso_img="ubuntu-18.04.2-live-server-amd64.iso"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-Ubuntu-Server-18.04-amd64"

default_jailname="ubuntusrv"

vm_package="small1"

virtio_type="virtio-blk"
# on virtio, Debian installer staled/freezed on Detecting HW stage
#virtio_type="ahci-hd"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1

# Available in ClonOS?
clonos_active=1

# is template for vm_obtain
is_template=1

