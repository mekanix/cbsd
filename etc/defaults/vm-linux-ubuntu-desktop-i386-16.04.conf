# don't remove this line:
vm_profile="ubuntu-desktop-i386-16.04"
vm_os_type="linux"
# this is one-string additional info strings in dialogue menu
long_description="Linux Ubuntu Desktop LTS 16.04.5"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="http://ubnt-releases.xfree.com.ar/ubuntu-releases/16.04.5/ \
http://ftp.belnet.be/ubuntu.com/ubuntu/releases/16.04.5/ \
http://mirror.pop-sc.rnp.br/mirror/ubuntu-releases/16.04.5/ \
http://mirror.easyspeedy.com/ubuntu-iso/16.04.5/ \
http://ubuntu.mirrors.ovh.net/ubuntu-releases/16.04.5/ \
http://ftp.halifax.rwth-aachen.de/ubuntu-releases/16.04.5/ \
http://ubuntu.connesi.it/16.04.5/ \
http://mirror.nl.leaseweb.net/ubuntu-releases/16.04.5/ \
http://releases.ubuntu.com/16.04.5/ \
http://mirror.truenetwork.ru/ubuntu-releases/16.04.5/ \
http://mirror.waia.asn.au/ubuntu-releases/16.04.5/ \
"

# Official CBSD project mirrors
cbsd_iso_mirrors="http://cbsd.lifec0re.net/iso/ http://electrode.bsdstore.ru/iso/"

iso_img="ubuntu-16.04.5-desktop-i386.iso"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-Ubuntu-Desktop-16.04-i386"

default_jailname="ubuntudsk"

vm_package="small1"

#virtio_type="virtio-blk"
# on virtio, Debian installer staled/freezed on Detecting HW stage
virtio_type="ahci-hd"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=1

# Available in ClonOS?
clonos_active=1
sha256sum="1b885436e606442ac1765894df189951c6bfda2df5a9c77ccbb4adf88d2e0465"
