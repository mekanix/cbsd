# don't remove this line:
vm_profile="fedora-workstation-24-x86_64-netinst"
vm_os_type="linux"
# this is one-string additional info strings in dialogue menu
long_description="Linux Fedora 24 Workstation netinst"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="https://mirror.yandex.ru/fedora/linux/releases/24/Workstation/x86_64/iso/"

iso_img="Fedora-Workstation-netinst-x86_64-24-1.2.iso"

# register_iso as:
#register_iso_name="cbsd-iso-Fedora-Workstation-Live-x86_64-24-1.2.iso"
register_iso_as="Fedora-Workstation-netinst-x86_64-24-1.2.iso"

# Official CBSD project mirrors
# mirrors maintainer:
#  cbsd.lifec0re.net: brahmann at lifec0re dot net
