# don't remove this line:
vm_profile="OpenIndiana-2018"
vm_os_type="other"
# this is one-string additional info strings in dialogue menu
long_description="OpenIndiana Hipster 2018.04"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="http://dlc.openindiana.org/isos/hipster/20180427/"
iso_img="OI-hipster-gui-20180427.iso"
iso_img_dist=""

# Official CBSD project mirrors: no mirrors due to latest
cbsd_iso_mirrors=

iso_extract=""

default_jailname="oi"
virtio_type="ahci-hd"

# disable profile?
xen_active=1
bhyve_active=1

# Available in ClonOS?
clonos_active=0

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-${vm_profile}"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

#vm_console="nmdm"
vm_package="small1"

# VirtualBox Area
virtualbox_ostype="MacOS109_64"

