# don't remove this line:
vm_profile="x86-7"
vm_os_type="netbsd"
# this is one-string additional info strings in dialogue menu
long_description="NetBSD 7.2-RELEASE"

# custom settings:
fetch=1

# Official resources to fetch ISO's
iso_site="http://ftp.netbsd.org/pub/NetBSD/NetBSD-7.2/iso/ \
http://ftp.fi.netbsd.org/pub/NetBSD/NetBSD-7.2/iso/ \
http://ftp.fr.netbsd.org/pub/NetBSD/NetBSD-7.2/iso/ \
http://mirror.planetunix.net/pub/NetBSD/NetBSD-7.2/iso/ \
"

# Official CBSD project mirrors
# mirrors maintainer:
#  cbsd.lifec0re.net: brahmann at lifec0re dot net
#  electro.bsdstore.ru: olevole at olevole dot ru
#  pkg.z.vstack.com: olevole at olevole dot ru
#  clonos.ca.ircdriven.net clonos.us.ircdriven.net: onecoldworld at gmail dot com
cbsd_iso_mirrors="http://cbsd.lifec0re.net/iso/ http://electrode.bsdstore.ru/iso/ https://pkg.z.vstack.com/iso/ https://clonos.ca.ircdriven.net/iso/ https://clonos.us.ircdriven.net/iso/"

iso_img="NetBSD-7.2-amd64.iso"

# register_iso as:
register_iso_name="cbsd-iso-${iso_img}"
register_iso_as="iso-${vm_profile}"

#vm_hostbridge="amd_"     # "amd_" for the AMD hostbridge

#virtio_type="virtio-blk" # "ahci-hd" or "virtio-blk"

default_jailname="netbsd"
imgsize="4g"

# VNC
vm_vnc_port="0"
vm_efi="uefi"

# disable profile?
xen_active=1
bhyve_active=0

# Available in ClonOS?
clonos_active=0

# VirtualBox Area
virtualbox_ostype="NetBSD_64"
